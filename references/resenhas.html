<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Resenhas</title>
    <link rel="stylesheet" href="../styles/resenhas.css">
    <link rel="shortcut icon" href="../images/spielshiffLogo.svg">
  </head>
  <body>
    <header>
      <h1>Resenhas</h1>
    </header>
    <main>
      <p>Aqui estão as resenhas de jogadores de VariavelJogoBD</p>
      <div class="resenhas">
        <section class="review">
             
        </section>
      </div>
	  <div class="sua-resenha">

		<section class="res-postada">
			<div>
				<div>
					<label for="msg">Sua resenha:</label>
					<textarea id="msg"></textarea>
				</div>
				<div>
					<label for="file">Imagem (não é obrigatório)</label>
					<input type="file" id="img-file">
				</div>
				<button class="edita-resenha">Editar</button>
				<button class="publica-resenha">Publicar</button>
			</div>
		</section>
    </main>
    <script src="../scripts/resenhas.js"></script>

</html>
